{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Регистрация</h1>

<form method="post" class="form-card">
    {% csrf_token %}

    {% for field in form %}
        <div class="field">
            {{ field.label_tag }}
            {{ field }}

            {% for error in field.errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}

    <button type="submit">Зарегистрироваться</button>
</form>

<p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>

<script src="{% static 'js/phonemask.js' %}"></script>
{% endblock %}
